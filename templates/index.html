<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
        }

        /* Form Container */
        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 420px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Form Elements */
        label {
            display: block;
            margin: 10px 0 6px;
            font-weight: 600;
            color: #444;
            text-align: left;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #ff4b2b;
            box-shadow: 0 0 8px rgba(255, 75, 43, 0.3);
        }

        select {
            appearance: none;
            background-color: #fff;
            cursor: pointer;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            input[type="text"],
            select,
            button {
                font-size: 15px;
            }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hide Quality Select by Default */
        #quality-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸŽ¥ YouTube Video Downloader ðŸŽµ</h1>
        <form method="POST">
            <label for="url">Enter YouTube Video URL:</label>
            <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>

            <label for="format">Select Format:</label>
            <select id="format" name="format" required onchange="toggleQuality()">
                <option value="mp4" selected>ðŸŽ¬ MP4 (Video)</option>
                <option value="mp3">ðŸŽµ MP3 (Audio)</option>
            </select>

            <!-- Quality Dropdown (Hidden for MP3) -->
            <div id="quality-container">
                <label for="quality">Select Video Quality:</label>
                <select id="quality" name="quality">
                    <option value="144">144p</option>
                    <option value="240">240p</option>
                    <option value="360">360p</option>
                    <option value="480">480p</option>
                    <option value="720">720p (HD)</option>
                    <option value="1080">1080p (Full HD)</option>
                </select>
            </div>

            <button type="submit">â¬‡ Download</button>
        </form>
    </div>

    <script>
        function toggleQuality() {
            var format = document.getElementById("format").value;
            var qualityContainer = document.getElementById("quality-container");

            if (format === "mp4") {
                qualityContainer.style.display = "block";
            } else {
                qualityContainer.style.display = "none";
            }
        }

        // Ensure the quality dropdown is shown on page load if MP4 is selected
        window.onload = function() {
            toggleQuality();
        };
    </script>
</body>
</html>
